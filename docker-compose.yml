version: '3.8'

services:
  web:
    build: .
    # Map port 8000 on host to 8000 in container
    ports:
      - "8000:8000"
    # Mount the current directory to /app in the container for live editing
    volumes:
      - .:/app
    # Command to run migrations and then start the server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"